title: Tyler's Blog
description: AI, climbing, travel, and everything in between.
author: Tyler Ganter
url: "https://tylerganter.com"
baseurl: "/blog"

theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Default layouts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CLAUDE.md
  - PLAN.md
  - STATUS.md
  - .devcontainer
  - .claude
  - vendor
  - node_modules
